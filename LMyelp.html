<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Reviews Auto Complete</title>
    <script src="libs/index.js"></script>
</head>
<body>
    <h1>Yelp Reviews Auto Complete</h1>
    <input type="text" id="reviewInput" placeholder="Type your review here...">
    <input type="number" id="numberOfWords" placeholder="Number of words" value="20">
    <input type="number" id="temperature" placeholder="Temperature" step="0.1" min="0" max="1" value="0.5">
    <button onclick="getAutoComplete()">Get Auto Complete</button>
    <p id="result"></p>

    <script>
        async function getAutoComplete() {
            const input = document.getElementById('reviewInput').value;
            const numberOfWords = parseInt(document.getElementById('numberOfWords').value) || 20;
            const temperature = parseFloat(document.getElementById('temperature').value) || 0.5;

            const client = await gradio.Client.connect("bashaar/yelpLM");
            const result = await client.predict("/predict", { 
                text: input, 
                number_of_words: numberOfWords, 
                temperature: temperature 
            });

            document.getElementById('result').innerText = result.data;
        }
    </script>
</body>
</html>
