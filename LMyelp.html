<script type="module">
    import { Client } from "@gradio/client";

    async function pre() {
        const client = await Client.connect("https://bashaar-yelplm.hf.space");

        const text = document.getElementById('text').value;
        const numberOfWords = document.getElementById('number_of_words').value;
        const temperature = document.getElementById('temperature').value;

        const output = await client.predict({
            "text": text,
            "number_of_words": parseInt(numberOfWords, 10),
            "temperature": parseFloat(temperature)
        });

        document.getElementById('output').value = output;
    }
</script>
<div class="container">
	<p>text:</p>
	<input id="text" type="text">
	<p>number_of_words:</p>
	<input type="number" id="number_of_words" name="quantity" min="1" max="40">
	<p>temperature:</p>
	<input type="range" min="0.1" max="1.0" step="0.001" value="0.5" class="slider" id="temperature" oninput="this.nextElementSibling.value = this.value">
	<output>0.5</output>
	<input id="output" type="text" readonly/>
	<button onclick="document.getElementById('text').value = ''">clear</button>
	<button onclick="pre()">submit</button>
</div>
<iframe
	src="https://bashaar-yelplm.hf.space"
	frameborder="0"
	width="850"
	height="450"
></iframe>
