<div class="container">
	<p>text:</p>
	<input id="text" type="text">
	<p>number_of_words:</p>
	<input type="number" id="number_of_words" name="quantity" min="1" max="40">

	<input type="range" min="0.1" max="1.0" step="0.001" value="0.5" class="slider" id="temperature">
	<input id="output" type="text" readonly/>
	<button onclick="document.getElementsById('text').value = ''">clear</button>
	<button onclick="pre()">submit</button>
