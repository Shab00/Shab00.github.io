<script src="https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js"></script>

<div class="container">
	<p>text:</p>
	<input id="text" type="text">
	<p>number_of_words:</p>
	<input type="number" id="number_of_words" name="quantity" min="1" max="40">
	<p>temperature:</p>
	<input type="range" min="0.1" max="1.0" step="0.001" value="0.5" class="slider" id="temperature" oninput="this.nextElementSibling.value = this.value">
	<output>0.5</output>
	<input id="output" type="text" readonly/>
	<button onclick="document.getElementById('text').value = ''">clear</button>
	<button onclick="pre()">submit</button>

	<script>
		import { Client } from "@gradio/client";

		const app = Client.connect("abidlabs/en2fr"); // a Space that translates from English to French
	</script>
	
</div>
