<div class="container">
	<p>text:</p>
	<input id="text" type="text">
	<p>number_of_words:</p>
	<input type="number" id="number_of_words" name="quantity" min="1" max="40">
	<p>temperature:</p>
	<input type="range" min="1" max="100" value="50" class="slider" id="temperature">
	<input id="output" type="text" readonly/>
	<button onClick=onclick="document.getElementsByTagName('input').value = ''">clear</button>
	<button onClick="">submit</button>
</div>
<script>
import { Client } from "@gradio/client";

const client = await Client.connect("bashaar/yelpLM");
const result = await client.predict("/predict", { 		
		text: "write a review... ", 		
		number_of_words: 0, 		
		temperature: 50, 
});

console.log(result.data);

</script>
