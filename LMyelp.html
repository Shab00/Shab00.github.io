<h2>Instructions</h2>
<p>Enter the initial text, select the number of words you want to predict, and adjust the temperature slider. Click "Submit" to get the predicted text.</p>

<form id="predictionForm">
    <p>text:</p>
    <input id="text" type="text">
    <p>number_of_words:</p>
    <input type="number" id="number_of_words" name="quantity" min="1" max="40">
    <p>temperature:</p>
    <input type="range" min="0.1" max="1.0" step="0.001" value="0.5" class="slider" id="temperature">
    <output for="temperature">0.5</output>
    <br>
    <button type="submit">Submit</button>
</form>
<div id="output"></div>

<script type="module">
    import { Client } from "@gradio/client";
    
    document.getElementById('predictionForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Collect input values
        const text = document.getElementById('text').value;
        const numberOfWords = document.getElementById('number_of_words').value;
        const temperature = document.getElementById('temperature').value;
    
        // Connect to the Hugging Face Spaces API
        const client = await Client.connect("bashaar/yelpLM");
    
        try {
            // Send a request to the API
            const result = await client.predict("/predict", { 		
                text: text, 		
                number_of_words: numberOfWords, 		
                temperature: temperature 
            });
    
            // Display the prediction result
            document.getElementById('output').innerText = result.data;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerText = 'An error occurred while fetching the prediction.';
        }
    });
    </script>
