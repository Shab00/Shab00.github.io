<input id="photos" type="file" multiple="">
<script>
  async function loaded(reader) {
    const response = await fetch('https://bashaar-lc25000.hf.space/api/predict', {
      method: "POST", body: JSON.stringify({ "data": [reader.result] }),
      headers: { "Content-Type": "application/json" }
    });
    const json = await response.json();
    const label = json['data'][0]['confidences'][0]['label'];
    const div = document.createElement('div');
    div.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
    document.body.append(div);
  }
  function read(file) {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(file);
  }
  photos.addEventListener('input', () => { [...photos.files].map(read) });
  // Function to load a sample image for testing
  async function loadSampleImage() {
    const sampleImageUrl = 'https://via.placeholder.com/300'; // Replace with any sample image URL
    const response = await fetch(sampleImageUrl);
    const blob = await response.blob();
    const file = new File([blob], "sample.jpg", { type: "image/jpeg" });
    read(file);
  }

  document.getElementById('testButton').addEventListener('click', loadSampleImage);
  </script>
