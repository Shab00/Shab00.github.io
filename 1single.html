<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1single.html</title>
</head>
<body>
    <form>
        <!-- Label for file input -->
        <label for="photos">Upload Photos:</label>
        <input id="photos" type="file" multiple="">
        <button id="testButton" type="button">Test with Sample Image</button>
    </form>

    <script>
        async function loaded(reader) {
            const response = await fetch('https://bashaar-lc25000.hf.space/api/predict', {
                method: "POST",
                body: JSON.stringify({ "data": [reader.result] }),
                headers: { "Content-Type": "application/json" }
            });
            const json = await response.json();
            const label = json['data'][0]['confidences'][0]['label'];
            const div = document.createElement('div');
            div.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`;
            document.body.append(div);
        }

        function read(file) {
            const reader = new FileReader();
            reader.addEventListener('load', () => loaded(reader));
            reader.readAsDataURL(file);
        }

        document.getElementById('photos').addEventListener('input', () => {
            [...document.getElementById('photos').files].map(read);
        });

        // Function to load a sample image for testing
        async function loadSampleImage() {
            const sampleImageUrl = 'https://via.placeholder.com/300'; // Replace with any sample image URL
            const response = await fetch(sampleImageUrl);
            const blob = await response.blob();
            const file = new File([blob], "sample.jpg", { type: "image/jpeg" });
            read(file);
        }

        document.getElementById('testButton').addEventListener('click', loadSampleImage);
    </script>
</body>
</html>
